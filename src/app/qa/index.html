<!DOCTYPE html>
<html>
${require('../commons/head/index.html')}
<link href="/themes/app/guide.css" rel="stylesheet">
<link href="./styles.scss" rel="stylesheet">
<body>
<div class="container">
  <div class="union-lotto">
    <h2 class="title">开奖时间</h2>
    <p class="content">每周二、四、日21:15开奖</p>
    <h2 class="title">玩法规则</h2>
    <p class="content">6个红球+1个篮球=1注(2元)</p>
    <h2 class="title">奖项设置</h2>
    <div class="content" style="padding-left: 0;">
      <table class="table">
        <thead>
        <tr>
          <th>奖级</th>
          <th>中奖条件</th>
          <th>中奖说明</th>
          <th>奖金</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>一等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
          </td>
          <td>中6红+1蓝</td>
          <td>浮动</td>
        </tr>
        <tr>
          <td>二等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
            </ul>
          </td>
          <td>中6红</td>
          <td>浮动</td>
        </tr>
        <tr>
          <td>三等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
          </td>
          <td>中5红+1蓝</td>
          <td>3000元</td>
        </tr>
        <tr>
          <td>四等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
            </ul>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
          </td>
          <td>中5红<br>中4红+1蓝</td>
          <td>200元</td>
        </tr>
        <tr>
          <td>五等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
            </ul>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
          </td>
          <td>中4红<br>中3红+1蓝</td>
          <td>10元</td>
        </tr>
        <tr>
          <td>六等奖</td>
          <td>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
            <ul class="dots">
              <li class="dots__item--red"></li>
              <li class="dots__item--blue"></li>
            </ul>
            <ul class="dots">
              <li class="dots__item--blue"></li>
            </ul>
          </td>
          <td>中2红+1蓝<br>中1红+1蓝<br>1蓝</td>
          <td>5元</td>
        </tr>
        </tbody>
      </table>
    </div>
    <p class="tip">声明：本购彩内容苹果公司不是发起者,也没有以任何方式参与活动</p>
  </div>
</div>
</body>
${require('../commons/foot/index.html')}
<script src="/scripts/app/guide.js"></script>
</html>
